<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: DESTINO TURÍSTICO
    Peça para o usuário informar o preço do transporte aéreo para dois destinos de viagem (São Paulo, Rio de Janeiro).
    
    Peça também para informar o preço do hotel para os dois destinos (São Paulo, Rio de Janeiro) e quantos dias pretende ficar no destino.
    
    Calcule o custo final para cada um e apresente a melhor decisão, considerando que o destino pretendido será o com custo final mais baixo. 
    
    Apresente o destino final e o custo final da viagem para o destino.
    */

    //ENTRADA
    const transporteSP = Number(prompt(`Informe o preço do transporte aéreo para São Paulo:`).replace(",", "."));
    const transporteRJ = Number(prompt(`Informe o preço do transporte aéreo para o Rio de Janeiro:`).replace(",", "."));
    const hotelSP = Number(prompt(`Informe o preço do hotel de São Paulo:`).replace(",", "."));
    const hotelRJ = Number(prompt(`Informe o preço do hotel do Rio de Janeiro:`).replace(",", "."));
    const dias = Number(prompt(`Informe quantos dias pretende ficar no destino:`));

    //PROCESSAMENTO 
    let custoSP = transporteSP + (hotelSP * dias);
    let custoRJ = transporteRJ + (hotelRJ * dias);

    // IF ELSE
    let destinoFinal;
    let custoFinal;
    if (custoSP < custoRJ) {
        destinoFinal = "São Paulo";
        custoFinal = custoSP;
    } else {
        destinoFinal = "Rio de Janeiro";
        custoFinal = custoRJ;
    }
    
    //SAÍDA
    document.write(`Destino final: ${destinoFinal}. <br> Custo final da viagem para o destino: ${custoFinal.toFixed(2).replace(".", ",")}.`);

    // feito
</script>
